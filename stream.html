<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BIOTICAEXP Live Stream</title>
  <link rel="stylesheet" href="./about_files/all.css">
  <link href="./about_files/video-js.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./about_files/main.min.css">
  <style>
    .awge-tube-border {
      background-image: url("./assets/border-stretched-2.png") !important;
    }
    @media screen and (max-width: 480px) and (orientation: portrait), screen and (max-height: 480px) and (orientation: landscape) {
      .awge-tube-border-mobile {
        background-image: url("./assets/border-stretched-2.png") !important;
      }
    }
    .stream-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 95%;
      height: 85vh;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }
    .video-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    .video-wrapper:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        rgba(255, 255, 255, 0.1) 1px,
        transparent 1px
      ),
      linear-gradient(
        90deg,
        rgba(255, 255, 255, 0.1) 1px,
        transparent 1px
      );
      background-size: 2px 2px;
      pointer-events: none;
      z-index: 1;
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 0;
    }
    .awge-home {
      z-index: 9999;
      position: fixed;
      margin-top: 20px;
      margin-left: 20px;
    }
    .home-navbar {
      z-index: 9999;
      position: fixed;
      top: 20px;
      right: 20px;
    }
    @media (max-width: 768px) {
      .stream-container {
        width: 100%;
        height: 80vh;
      }
      .awge-home, .home-navbar {
        position: absolute;
      }
    }
  </style>
</head>
<body>
  <div id="awge-tube-border" class="awge-tube-border"></div>
  <div class="awge-tube-shape">
    <div id="awge-content" class="awge-content" style="animation: 3.4s linear 0s 1 normal none running turn-on;">
      <a href="mainmenu.html" style="text-decoration: none;">
        <button id="awge-home" class="awge-home">
          <img src="./about_files/awge-home.gif" alt="Home button spinning globe">
        </button>
      </a>
      <div class="home-navbar home-navbar-mobile">
        <a href="mainmenu.html" style="text-decoration: none;">
          <button>
            <img src="./assets/logo.png" alt="Home button logo">
          </button>
        </a>
      </div>
      <div class="stream-container">
        <div class="video-wrapper">
          <iframe
            src="https://www.youtube.com/embed/live_stream?channel=UC5-gWZXAQqSGVfPHkA7NRjQ"
            frameborder="0"
            allowfullscreen
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          ></iframe>
        </div>
      </div>
    </div>
    <div id="awge-overlay" class="awge-overlay"></div>
  </div>

  <script src="./about_files/jquery.min.js.download"></script>
  <script src="./about_files/main.min.js.download"></script>
  <script>
    setTimeout(preloader, 1000);
    initImageGlitch();
    preloader();
  </script>
</body>
</html>
